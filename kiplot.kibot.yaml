kiplot:
  version: 1

global:
  filters:
    - filter: 'Ignore lack of 3D models'
      error: 'W010'
    - filter: 'Ignore lack of environment.vars'
      error: 'W009'
    - filter: 'Ignore missing config file'
      error: 'W058'
      regex: 'Missing KiCad main config file'

preflight:
  run_erc: true
  update_xml: true
  run_drc: true
  check_zone_fills: true
#  ignore_unconnected: false # (default)

outputs:
  - name: 'print_sch'
    comment: "Print schematic (PDF)"
    type: pdf_sch_print
    dir: .
    options:
      output: Schematic.pdf

  - name: 'print_front'
    comment: "Print F.Cu+SilkS"
    type: pcb_print
    dir: .
    options:
      output_name: PCB_Top.pdf
      pages:
      - layers:
        - layer: F.Cu
        - layer: F.SilkS
        - layer: Edge.Cuts

  - name: 'print_back'
    comment: "Print B.Cu+SilkS"
    type: pcb_print
    dir: .
    options:
      output_name: PCB_Bottom.pdf
      pages:
      - layers:
        - layer: B.Cu
        - layer: B.SilkS
        - layer: Edge.Cuts

  - name: 'print_dimensions'
    comment: "Print User Comments and Edge Cuts"
    type: pcb_print
    dir: .
    options:
      output_name: PCB_Dimensions.pdf
      pages:
      - layers:
        - layer: User.Comments
        - layer: Edge.Cuts

  - name: 'print_pcb'
    comment: "Print top and bottom layers and dimensions"
    type: pcb_print
    dir: .
    options:
      output_name: PCB_design.pdf
      pages:
      - layers:
        - layer: F.Cu
        - layer: F.SilkS
        - layer: Edge.Cuts
        - layer: User.1  # Title
      - layers:
        - layer: B.Cu
        - layer: B.SilkS
        - layer: Edge.Cuts
        - layer: User.1  # Title
      - layers:
        - layer: User.Comments
        - layer: Edge.Cuts
        - layer: User.1  # Title

  - name: 'gerbers'
    comment: "Gerbers for the board house"
    type: gerber
    dir: gerbers
    options:
      # generic layer options
      exclude_edge_layer: true
      exclude_pads_from_silkscreen: false
      use_aux_axis_as_origin: false
      plot_sheet_reference: false
      plot_footprint_refs: true
      plot_footprint_values: true
      force_plot_invisible_refs_vals: false
      tent_vias: true

      # gerber options
      line_width: 0.1
      subtract_mask_from_silk: false
      use_protel_extensions: false
      gerber_precision: 4.6
      create_gerber_job_file: true
      use_gerber_x2_attributes: true
      use_gerber_net_attributes: true

    layers:
      - layer: B.Cu
        suffix: B_Cu
      - layer: F.Cu
        suffix: F_Cu
      - layer: B.SilkS
        suffix: B_SilkS
      - layer: F.SilkS
        suffix: F_SilkS
      - layer: F.Mask
        suffix: F_Mask
      - layer: B.Mask
        suffix: B_Mask
      - layer: Edge.Cuts
        suffix: Edge_Cuts

  - name: "drill"
    comment: "Drill files for the board house"
    type: excellon
    dir: gerbers
    options:
        metric_units: false
        minimal_header: true
        zeros_format: SUPPRESS_LEADING
        left_digits: 2
        right_digits: 4
        pth_and_npth_single_file: false
        pth_id: '-PTH'
        npth_id: '-NPTH'
        output: "letter-blocks%i.drl"
        
  - name: "bom"
    comment: "Bill of materials"
    type: bom
    options:
        format: 'CSV'
        units: 'millimeters'
        columns:
          - "References"
          - "Part Number"
          - "Manufacturer"
          - "Desc"
          - "Quantity Per PCB"
          - "Value"
          - "Footprint"
          - "Datasheet"
    
  - name: "position"
    comment: "Pick and place"
    type: position
    options:
        separate_files_for_front_and_back: true
        units: 'millimeters'
    
